<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link href="style.css" rel="stylesheet" />
    <script type="module" src="main.js" defer></script>
  </head>
  <body>
    <div id="videos-container">
      <video id="loader" muted playsinline>
        <source src="0.mp4" type="video/mp4">
        <source src="0.webm" type="video/webm">
      </video>

      <video id="avatar1" muted playsinline loop>
        <source src="1.mp4" type="video/mp4">
        <source src="1.webm" type="video/webm">
      </video>

      <video id="avatar2" muted playsinline loop>
        <source src="2.mp4" type="video/mp4">
        <source src="2.webm" type="video/webm">
      </video>

      <video id="avatar3" muted playsinline loop>
        <source src="3.mp4" type="video/mp4">
        <source src="3.webm" type="video/webm">
      </video>
    </div>

    <div class="buttons-container">
      <button id="buttonPrev" disabled>prev</button>
      <button id="buttonNext" disabled>next</button>
    </div>
  </body>
</html>
